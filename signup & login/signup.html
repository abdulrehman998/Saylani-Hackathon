<body>

    <div class="container">
        <div class="signup-box">
            <img src="../img/avatar.png" class="avatar">
            <h1>Create a new account</h1>
            <form onsubmit="return false">
                <p>Name</p>
                <input type="name" name="username" id="name" placeholder="Enter Name">
                <p>Email</p>
                <input type="email" name="email" id="email" placeholder="Enter Email">
                <p>Address</p>
                <input type="address" name="address" id="address" placeholder="Enter Address">
                <p>Number</p>
                <input type="number" name="number" id="number" placeholder="Enter Number">
                <p>Password</p>
                <input type="password" name="password" id="password" placeholder="Enter Password">
                <input type="submit" name="submit" onclick="onSignup()" value="Signup">
                <a href="login.html">Already have an account? Sign in</a>
                <div id="message"></div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
