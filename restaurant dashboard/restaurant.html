<body onload="showOrder()">

    <div class="wrapper">
        <div class="sidebar">
            <div class="img"><img src="avatar.png" alt="" width="50%"></div>

        </div>
        <div class="main_content">
            <div class="header">
                <p class="para">Welcome To Serever-Side of Fooddddie</p>
            </div>
            <div class="info">
                <div id="message"></div>
                <div class="inputCard">
                    <form class="row g-2" onsubmit="return false">
                        <h4>Here Add new Dishes</h4>
                        <div class="col-md-12">
                            <label for="title" class="form-label">Dish Name</label>
                            <input type="text" class="form-control" id="title" placeholder="Title" required>
                        </div>
                        <div class="col-md-12">
                            <label for="Price" class="form-label">Price</label>
                            <input type="text" class="form-control" id="price" placeholder="Price" required>
                        </div>
                        <div class="col-md-12">
                            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Delivery Type</label>
                            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                <option selected>Choose...</option>
                                <option value="1">Free</option>
                                <option value="2">Paid</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary col-md-12"
                                onclick="insertButton()">Insert</button>
                        </div>

                    </form>
                </div>
                <div>
                    <div class="col-12">
                        <div class="jumbotron card1">
                            <h1 class="display-4">Orders</h1>
                            <p class="lead">Here are All the Orders which have been placed by our Lovely clients</p>
                            <hr class="my-4">
                            <p>
                            <ul id="list"></ul>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
